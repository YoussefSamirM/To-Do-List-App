<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="Style/main.css" />
    <link rel="icon" href="Images/to-do-list.png" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f6cbace198.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="to-do">
          <div class="logo"><img src="Images/Check.png" alt="" /></div>
          <h1>To Do List</h1>
        </div>
        <form class="add-form">
          <input type="text" placeholder="What's on your mind?" />
          <button type="submit">ADD</button>
        </form>
        <div class="tasks"></div>
      </div>
    </div>
    <script src="Js/main.js"></script>
  </body>
</html>
